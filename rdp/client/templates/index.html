<!DOCTYPE html>
<html>
  <head>
    <title>CSV File Upload</title>
  </head>
  <body>
    <h1
      style="color: rgb(4, 4, 129); text-align: center; font-family: sans-serif"
    >
      Upload your CSV file
    </h1>
    <div style="text-align: center">
      <form method="POST" action="" enctype="multipart/form-data">
        <p><input type="file" name="file" /></p>
        <p>
          <input
            type="submit"
            value="Submit"
            style="margin-top: 20px; color: rgb(4, 4, 129); font-size: large"
          />
        </p>
      </form>
    </div>
  </body>
</html>
